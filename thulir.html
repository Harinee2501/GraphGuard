<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thulir.com</title>
    <h1>PLANT DISEASE IDENTIFICATION</h1>
    <h3>Insert image of the infected plant</h3>
    <br>
    <form id="imageForm">
        <input type="file" accept="image/*" id="imageInput">
    </form>
    <img id="previewImage" alt="Selected Image" style="max-width: 50%">
    <script>
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <hr>
    <a href="thulir1.html"><p><b>CLICK TO CONFIRM THE DISEASE</b></p></a>
</head>
</html>
